<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School District Bus Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function Backs(){
            window.location.href = "CustomerSignIn.html";
        }

        function Bac(){
            document.getElementById("assignment-page").style.display = "none";
        }

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            
            if (username && password) { 
                document.getElementById("login-form").style.display = "none";
                document.getElementById("assignment-page").style.display = "block";
            } else {
                alert("Please enter valid credentials.");
            }
        }

        function assignDriver() {
            let driverName = document.getElementById("driver-name").value;
            let routeNumber = document.getElementById("route-number").value;

            if (driverName && routeNumber) {
                let assignmentList = document.getElementById("assignments");
                let listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.innerHTML = `<strong>${driverName}</strong> assigned to Route <strong>${routeNumber}</strong>`;
                assignmentList.appendChild(listItem);

                document.getElementById("driver-name").value = "";
                document.getElementById("route-number").value = "";
            } else {
                alert("Please enter both driver name and route number.");
            }
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div id="login-form" class="card mx-auto p-4 shadow" style="max-width: 400px;">
            <h3 class="text-center">School District Login</h3>
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password">
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <br>
            <br>
            <button class="btn btn-primary w-100" onclick="Backs()">Go Back</button>
        </div>

        <div id="assignment-page" class="mt-4" style="display: none;">
            <h2 class="text-center">Bus Driver Assignment</h2>

            <div class="card p-4 shadow">
                <div class="mb-3">
                    <label class="form-label">Driver Name:</label>
                    <input type="text" id="driver-name" class="form-control" placeholder="Enter driver name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Route Number:</label>
                    <input type="text" id="route-number" class="form-control" placeholder="Enter route number">
                </div>
                <button class="btn btn-success w-100" onclick="assignDriver()">Assign Driver</button>
                <br>
                <br>
                <button class="btn btn-primary w-100" onclick="Bac()">Go Back</button>
            </div>

            <h4 class="mt-4">Assignments:</h4>
            <ul id="assignments" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
